<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>FoodMap</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous"/>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <div class="container">
      <h1>FoodMap</h1> 
    </div>
  </header>
  <main class="container">
    <div class="row mt-3">
      <div class="col-12 col-sm-12">
        <div id="map"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-sm-12">
        <div class="input-group mb-4 mt-3">
        <label for="" class="col-12 col-sm-12 pl-0 font-weight-bold text-uppercase">Comidas cerca de ti</label>
        <input type="text" class="form-control" placeholder="Buscar restaurantes" aria-label="Username" aria-describedby="basic-addon1"/>
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"><i class="fas fa-search"></i></span>
            </div>
          </div>
      </div>
    </div>
      <div class="row mt-3">
        <div class="col-4 col-xs-4 pr-0">
            <img src="https://www.ecestaticos.com/imagestatic/clipping/a37/e87/a37e87cc8398716f60bd27367fe22e08/esto-es-lo-que-nunca-debes-pedir-en-un-restaurante-chino.jpg?mtime=1494254720" alt="" />            
        </div>
        <div class="col-4 col-xs-4 pl-1 pr-1">
            <img src="https://www.ecestaticos.com/imagestatic/clipping/a37/e87/a37e87cc8398716f60bd27367fe22e08/esto-es-lo-que-nunca-debes-pedir-en-un-restaurante-chino.jpg?mtime=1494254720" alt="" />                      
        </div>
        <div class="col-4 col-xs-4 pl-0">
            <img src="https://www.ecestaticos.com/imagestatic/clipping/a37/e87/a37e87cc8398716f60bd27367fe22e08/esto-es-lo-que-nunca-debes-pedir-en-un-restaurante-chino.jpg?mtime=1494254720" alt="" />                      
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-6 col-xs-6 pr-1">
          <img src="https://www.ecestaticos.com/imagestatic/clipping/a37/e87/a37e87cc8398716f60bd27367fe22e08/esto-es-lo-que-nunca-debes-pedir-en-un-restaurante-chino.jpg?mtime=1494254720" alt="" />                        
        </div>
        <div class="col-6 col-xs-6 pl-1">
          <img src="https://www.ecestaticos.com/imagestatic/clipping/a37/e87/a37e87cc8398716f60bd27367fe22e08/esto-es-lo-que-nunca-debes-pedir-en-un-restaurante-chino.jpg?mtime=1494254720" alt="" />            
        </div>
      </div>
  </main>
  <script src="app.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDGarR7t25kmW2h3xui1Eb20LrgahXciu4&libraries=places&callback=initMap">
    </script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</html>
